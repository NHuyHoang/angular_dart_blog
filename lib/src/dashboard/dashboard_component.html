<form class="col s12" style="margin-top:120px">
    <div class="row card-panel">
        <div class="input-field col s12">
            <input id="user_name" type="text" class="validate">
            <label for="first_name">User name</label>
        </div>
        <div class="input-field col s12">
            <input id="last_name" type="password" class="validate">
            <label for="password">Password</label>
        </div>
        <a (click)="onLogin()" style="width:100%;" class="waves-effect waves-light white-text btn-large">Login</a>
        <a (click)="onLogin()" style="width:100%;" class="waves-effect waves-light btn-flat teal-text btn-large">Logout</a>
    </div>
</form>
